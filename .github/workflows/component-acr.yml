name: Component - ACR (Registry)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'create'
        type: choice
        options:
        - create
        - destroy
      resource_group:
        description: 'Azure Resource Group Name'
        required: true
        default: 'ds1-rg'
      location:
        description: 'Azure Region'
        required: true
        default: 'eastus2'
      suffix:
        description: 'Unique Suffix'
        required: true
        default: 'ds1dev'

permissions:
  id-token: write
  contents: read

jobs:
  manage-acr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create ACR
        if: ${{ inputs.action == 'create' }}
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ inputs.resource_group }}
          template: ./infra/modules/acr.bicep
          parameters: location=${{ inputs.location }} suffix=${{ inputs.suffix }}

      - name: Display Details
        if: ${{ inputs.action == 'create' }}
        run: |
          RESOURCE_NAME="acr${{ inputs.suffix }}"
          echo "Retrieving details for $RESOURCE_NAME..."
          
          LOGIN_SERVER=$(az acr show --name $RESOURCE_NAME --resource-group ${{ inputs.resource_group }} --query loginServer -o tsv)
          
          echo "--------------------------------------------------"
          echo "✅ ACR Deployed Successfully"
          echo "--------------------------------------------------"
          echo "Login Server: $LOGIN_SERVER"
          echo "::notice title=ACR Login Server::$LOGIN_SERVER"

      - name: Destroy ACR
        if: ${{ inputs.action == 'destroy' }}
        run: |
          RESOURCE_NAME="acr${{ inputs.suffix }}"
          echo "⚠️ Deleting ACR: $RESOURCE_NAME..."
          az acr delete --name $RESOURCE_NAME --resource-group ${{ inputs.resource_group }} --yes --verbose
          echo "✅ Resource deleted."
