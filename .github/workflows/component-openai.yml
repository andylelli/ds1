name: Component - OpenAI

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'create'
        type: choice
        options:
        - create
        - destroy
      resource_group:
        description: 'Azure Resource Group Name'
        required: true
        default: 'ds1-rg'
      location:
        description: 'Azure Region'
        required: true
        default: 'eastus2'
      suffix:
        description: 'Unique Suffix (must be unique globally for DNS)'
        required: true
        default: 'ds1dev'

permissions:
  id-token: write
  contents: read

jobs:
  manage-openai:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create OpenAI Service
        if: ${{ inputs.action == 'create' }}
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ inputs.resource_group }}
          template: ./infra/modules/openai.bicep
          parameters: location=${{ inputs.location }} suffix=${{ inputs.suffix }}

      - name: Display Connection Details
        if: ${{ inputs.action == 'create' }}
        run: |
          RESOURCE_NAME="openai-${{ inputs.suffix }}"
          echo "Retrieving details for $RESOURCE_NAME..."
          
          ENDPOINT=$(az cognitiveservices account show --name $RESOURCE_NAME --resource-group ${{ inputs.resource_group }} --query properties.endpoint -o tsv)
          KEY=$(az cognitiveservices account keys list --name $RESOURCE_NAME --resource-group ${{ inputs.resource_group }} --query key1 -o tsv)
          
          echo "--------------------------------------------------"
          echo "✅ OpenAI Service Deployed Successfully"
          echo "--------------------------------------------------"
          echo "Endpoint: $ENDPOINT"
          echo "Key:      (Hidden for security, check Azure Portal or use the value below in your .env)"
          
          # Output for GitHub Actions UI
          echo "::notice title=OpenAI Endpoint::$ENDPOINT"
          echo "::add-mask::$KEY"
          echo "::notice title=OpenAI Key::$KEY"

      - name: Destroy OpenAI Service
        if: ${{ inputs.action == 'destroy' }}
        run: |
          RESOURCE_NAME="openai-${{ inputs.suffix }}"
          echo "⚠️ Deleting OpenAI Resource: $RESOURCE_NAME in group ${{ inputs.resource_group }}..."
          
          az resource delete \
            --resource-group ${{ inputs.resource_group }} \
            --name $RESOURCE_NAME \
            --resource-type "Microsoft.CognitiveServices/accounts" \
            --verbose
            
          echo "✅ Resource deleted."
