<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS1 - Research Staging</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/overrides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar-container"></nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="level mb-5">
            <div class="level-left">
                <div class="level-item">
                    <div>
                        <h1 class="title is-3">Research Staging</h1>
                        <p class="subtitle is-6 has-text-grey">Review and approve product candidates</p>
                    </div>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-primary" onclick="refreshStaging()">
                        <span class="icon"><i class="fas fa-sync"></i></span>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="staging-container">
            <div class="has-text-centered has-text-grey p-6">Loading staging sessions...</div>
        </div>
    </main>

    <script src="staging.js"></script>
    <script src="sidebar.js"></script>
    <script>
        if (window.initSidebar) window.initSidebar();
    </script>
</body>
</html>
