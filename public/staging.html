<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS1 - Research Staging</title>
    <link rel="stylesheet" href="/admin.css">
    <style>
        .staging-container { padding: 20px; max-width: 1400px; margin: 0 auto; }
        
        .session-card {
            background: #1c2128;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .session-stats {
            display: flex;
            gap: 16px;
        }
        
        .stat-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .stat-pending { background: #f0ad4e; color: #000; }
        .stat-approved { background: #28a745; color: #fff; }
        .stat-rejected { background: #dc3545; color: #fff; }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        
        .items-table th, .items-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        
        .items-table th {
            background: #161b22;
            color: #8b949e;
            font-weight: 600;
        }
        
        .confidence-bar {
            width: 100px;
            height: 8px;
            background: #30363d;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 4px;
        }
        
        .confidence-high { background: #28a745; }
        .confidence-medium { background: #f0ad4e; }
        .confidence-low { background: #dc3545; }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn-approve { background: #28a745; }
        .btn-approve:hover { background: #218838; }
        .btn-reject { background: #dc3545; }
        .btn-reject:hover { background: #c82333; }
        .btn-info { background: #17a2b8; }
        .btn-info:hover { background: #138496; }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        
        .source-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #30363d;
        }
        
        .bulk-actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #161b22;
            border-radius: 8px;
        }
        
        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .trend-evidence {
            font-size: 12px;
            color: #8b949e;
            margin-top: 4px;
        }
        
        .pending-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f0ad4e;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar-container"></nav>

    <!-- Main Content -->
    <main class="main">
        <div class="pending-badge" id="pendingBadge" style="display: none;">
            ðŸ“‹ <span id="pendingCount">0</span> Pending Review
        </div>

        <div class="staging-container">
        <h1>ðŸ”¬ Research Staging Area</h1>
        <p class="subtitle">Review and approve research results before they enter the product pipeline</p>

        <div class="filter-bar">
            <select id="sessionFilter" onchange="loadItems()">
                <option value="">All Sessions</option>
            </select>
            <select id="statusFilter" onchange="loadItems()">
                <option value="">All Statuses</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="needs_info">Needs Info</option>
            </select>
            <button class="btn" onclick="refresh()">ðŸ”„ Refresh</button>
        </div>

        <div class="bulk-actions" id="bulkActions" style="display: none;">
            <span>Selected: <strong id="selectedCount">0</strong></span>
            <button class="btn btn-approve btn-sm" onclick="bulkApprove()">âœ“ Approve Selected</button>
            <button class="btn btn-reject btn-sm" onclick="bulkReject()">âœ— Reject Selected</button>
            <button class="btn btn-sm" onclick="clearSelection()">Clear Selection</button>
        </div>

        <div id="sessionsContainer"></div>
        </div>
    </main>

    <script src="/sidebar.js"></script>
    <script>
        // Initialize sidebar
        document.addEventListener('DOMContentLoaded', () => {
            initSidebar();
        });
    </script>
    <script src="/staging.js"></script>
</body>
</html>
