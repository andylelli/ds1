<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS1 - Opportunity Briefs</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/overrides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .json-view {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar-container"></nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="statusMessage" class="notification is-hidden" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

        <div class="level mb-5">
            <div class="level-left">
                <div class="level-item">
                    <div>
                        <h1 class="title is-3">Opportunity Briefs</h1>
                        <p class="subtitle is-6 has-text-grey">Review generated product opportunities</p>
                    </div>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-primary" onclick="refreshBriefs()">
                        <span class="icon"><i class="fas fa-sync"></i></span>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="box">
            <table class="table is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>Theme Name</th>
                        <th>Score</th>
                        <th>Phase</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="briefs-table-body">
                    <tr><td colspan="6" class="has-text-centered">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Brief Modal -->
    <div id="brief-modal" class="modal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-card" style="width: 80%; max-width: 1000px;">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modal-title">Brief Details</p>
                <button class="delete" aria-label="close" onclick="closeModal()"></button>
            </header>
            <section class="modal-card-body">
                <div id="modal-content" class="json-view"></div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" onclick="closeModal()">Close</button>
            </footer>
        </div>
    </div>

    <script src="briefs.js"></script>
    <script src="sidebar.js"></script>
    <script>
        if (window.initSidebar) window.initSidebar();
    </script>
</body>
</html>
