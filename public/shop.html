<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS1 Mock Shop</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar-container"></nav>

    <!-- Main Content -->
    <div class="main">
        <div class="page-header">
            <h1 class="page-title">Product Catalog</h1>
            <div class="badge badge-blue">Live Preview</div>
        </div>

        <div id="productGrid" class="grid">
            <!-- Products will be injected here -->
            <div class="card" style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                <p style="color: #6b7280;">Loading products...</p>
            </div>
        </div>
    </div>

    <div id="statusMsg" class="status-msg"></div>

    <script>
        function showStatus(msg, type = 'success') {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.className = 'status-msg ' + (type === 'success' ? 'status-success' : 'status-error');
            el.style.display = 'block';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        async function loadProducts() {
            const grid = document.getElementById('productGrid');
            try {
                const res = await fetch('/api/products');
                const products = await res.json();

                if (products.length === 0) {
                    grid.innerHTML = `
                        <div class="card" style="grid-column: 1/-1; text-align: center; padding: 3rem;">
                            <p style="color: #6b7280; margin-bottom: 1rem;">No products available.</p>
                            <a href="admin.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Run a simulation in the Control Panel &rarr;</a>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = products.map(p => {
                    const imgUrl = (p.images && p.images.length > 0) ? p.images[0] : null;
                    const imgTag = imgUrl 
                        ? `<img src="${imgUrl}" alt="${p.name}">` 
                        : `<span>ðŸ“¦</span>`;
                    
                    const price = p.price || 49.99; 

                    return `
                    <div class="product-card">
                        <div class="card-img">${imgTag}</div>
                        <div class="card-body">
                            <h3 class="card-title">${p.name}</h3>
                            <div class="card-price">$${price}</div>
                            <div class="card-meta">
                                <div>Potential: <strong>${p.potential}</strong></div>
                                <div>Margin: ${p.margin}</div>
                            </div>
                            <button class="btn-buy" onclick="buyProduct('${p.name}', ${price})">Buy Now</button>
                        </div>
                    </div>
                    `;
                }).join('');

            } catch (e) {
                grid.innerHTML = `<div class="card" style="color: #ef4444; padding: 1rem;">Error loading products: ${e.message}</div>`;
            }
        }

        async function buyProduct(name, price) {
            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product: name, amount: price })
                });
                
                if (res.ok) {
                    showStatus(`Order placed for ${name}!`, 'success');
                } else {
                    showStatus('Failed to place order.', 'error');
                }
            } catch (e) {
                showStatus('Error placing order.', 'error');
            }
        }

        // Load on start
        loadProducts();
    </script>
    <script src="sidebar.js"></script>
</body>
</html>
